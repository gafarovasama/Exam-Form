<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <div class="event-reg-form">
            <h2>EVENT REGISTIRATION FORM</h2>
        </div>
        <div class="form">
            <form action="">
                <div class="name">
                    <div class="form-text">Name</div>
                    <div class="flname">
                        <div class="name">
                            <input type="text">
                            <label for="">First name</label>
                        </div>
                        <div class="name">
                            <input type="text">
                            <label for="">Last name</label>
                        </div>
                    </div>
                </div>
                <div class="form-content">
                    <div class="form-text">Company </div>
                    <div class="form-input"><input type="text"></div>
                </div>
                <div class="form-content">
                    <div class="form-text">Email  </div>
                    <div class="form-input"><input type="email"></div>
                </div>
                <div class="phone">
                    <div class="form-text">Phone </div>
                    <div class="phone-group">
                        <div class="area-code">
                            <input type="number">
                            <label for="">Area code</label>
                        </div>
                        <div class="ph-number">
                            <input type="number">
                            <label for="">Phone number</label>
                        </div>
                    </div>
                </div>
                <div class="form-content">
                    <div class="form-text">Subject</div>
                    <div class="form-input">
                        <select name="" id="">
                            <option value="">Subject 1</option>
                            <option value="">Subject 2</option>
                            <option value="">Subject 3</option>
                        </select>
                    </div>
                </div>
                <div class="radio-button">
                    <p>Are you an existing customer?</p>
                    <div class="yes-no">
                        <input type="radio" name="maybe" id="maybe">
                        <span>Yes</span>
                    </div>
                    <div class="yes-no">
                        <input type="radio" name="maybe" id="maybe">
                        <span>No</span>
                    </div>
                </div>
                <div class="register">
                    <button>Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
